<!DOCTYPE html>
<html lang="de">
  <head>
    <title>Raum-App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicons/favicon-16x16.png">
    <link rel="manifest" href="../images/favicons/site.webmanifest">
    <link rel="mask-icon" href="../images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="../images/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config" content="./images/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/grid.css" />
  </head>

  <body id="room_body">
    <div id="room_head">
      <a href="../index.html"
        ><img
          src="../images/room/Logo-Raumverwaltung-Small.png"
          id="picture_logo"
          alt="logo"
      /></a>
      <header><h1>Raum: Holder</h1></header>
    </div>
    <nav id="room_nav">
      <ul class="nav_bar">
        <li><a href="roomList.html">Raumliste</a></li>
        <li><a href="room.html">Raumdetails</a></li>
        <li><a href="../order/order.html">Buchungsdetails</a></li>
        <li><a href="../order/newRoomOrder.html">Neue Raumbuchung</a></li>
      </ul>
    </nav>
    <main id="room_main">
      <figure id="room_picture">
        <img
          id="room_picture_image"
          src="../images/room/hoersaal.png"
          alt="Bild vom Raum"
        />
        <figcaption>Abbildung: Raum holder</figcaption>
      </figure>
      <section
        title="Rauminforamtionen"
        class="line_separated"
        id="room_information"
      >
        <h2>Rauminformationen</h2>
        <ul id="roomlist">

        </ul>
      </section>

      <section title="Buchungen" class="line_separated" id="room_orders">
        <h2>Buchungen</h2>
        <table class="room_order_table">
          <thead>
            <tr class="room_order_table_head">
              <th>Datum</th>
              <th>Startuhrzeit</th>
              <th>Enduhrzeit</th>
              <th>Bezeichnung</th>
            </tr>
          </thead>
          <tbody id="roomTable">
          </tbody>
        </table>
      </section>
    </main>
    <aside class="aside_class" id="room_aside">
      <h2>Aktuelle Meldungen</h2>
      <ul>
        <li>12.10.2020: Meldung 1</li>
        <li>11.10.2020: Meldung 2</li>
      </ul>
    </aside>

    <footer id="room_footer">
      <small>&copy; Clemens Kurzeya && Justin Klein</small>
    </footer>
    <script src="../scripts/room.js"></script>
  </body>
</html>
